<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style type="text/css">
      .parent {
        display: flex;
        flex-direction: row;
      }
      .child1 {
        width: 30%;
        border: 2px solid #bbb;
        padding: 1%;
        margin: 1%;
        border-radius: 10%;
        font-size: 20px;
      }
      .child1 img {
        width: 100px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        border: 2px solid #000;
        border-radius: 50%;
      }
      .child2 {
        width: 65%;
        border: 2px solid #bbb;
        padding: 1%;
        margin: 1%;
        border-radius: 10%;
      }

      @media only screen and (min-width: 320px) and (max-width: 48px) {
        .parent {
          display: flex;
          flex-direction: column;
        }

        a {
          word-wrap: break-word;
        }
        .child1 {
          width: 96%;
          border: 2px solid #ddd;
          padding: 1%;
          margin: 1%;
          border-radius: 10%;
          font-size: 25px;
          text-align: center;
          background: skyblue;
        }

        .child1 img {
          width: 70%;
          display: block;
          margin-left: auto;
          margin-right: auto;
          border: 2px solid black;
          border-radius: 50%;
          box-shadow: 2px 3px 4px red;
        }
        .child2 {
          width: 96%;
          border: 2px solid #ddd;
          padding: 1%;
          margin: 1%;
          border-radius: 10%;
          background: skyblue;
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1"></div>
      <div class="child2"></div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
